<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Gallery Room</title>
  <link rel="stylesheet" href="picasso.css">
</head>
<body>
  <header>
    <h1>Virtual Gallery Room</h1>
    <p>Experience art at your fingertips</p>
  </header>

  <main>
    <div class="gallery">
      <div class="artwork artwork1"></div>
      <div class="artwork artwork2"></div>
      <div class="artwork artwork3"></div>
    </div>
    </main>
    <form action="formsubmitted.html" class="visitor-form">
      <h2>Pratik Patel's Picasso Painting?</h2>
      <p>Please Insert your Name to see next Page</p>
      <input type="text" placeholder="Your First Name">
      <input type="text" placeholder="Your Last Name">
      <input type="submit" value="Submit">
    </form>
  
</body>
</html>
